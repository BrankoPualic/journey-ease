<section class="modal">
  <div class="modal-body" [@modalAnimation]>
    <img
      src="assets/icons/close.svg"
      alt="X mark or close svg icon"
      class="close"
      (click)="closeModal()"
    />
    <h2>{{ title }}</h2>
    <pre>
      {{ text }}
    </pre>
  </div>
  <div class="backdrop"></div>
</section>
